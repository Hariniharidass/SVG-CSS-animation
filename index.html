<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Doto:wght@100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
        rel="stylesheet">
    <title>SVG-CSS-animation</title>
</head>

<body>

    <section class="main-container">

        <header class="title">
            <h1 class="animate__animated animate__flash animate__infinite">You are invited !</h1>
        </header>
        <section class="sub-container">
            <p>To</p>
            <h1 class="event animate__animated animate__heartBeat animate__infinite">Birthday Party</h1>
            <h3> On Friday Feb 14th </h3>
            <img class="cupcakes" width="300px" height="300px" src="/images/cupcakes.jpg" alt="cupcakes-with-candles">
            <section class="time">
                <!-- SVG Clock-->
                <svg class="svg-clock" xmlns="http://www.w3.org/2000/svg" width="100" height="100">
                    <circle r="30" cx="35" cy="35" fill="purple" />
                    <polyline points=" 15,35 35,35 35,15" stroke="white" stroke-width="4" fill="none"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="text-box">3pm onwards</div>
            </section>
            <section class="place">
                <img class="svg-house" src="/images/house.svg" alt="house svg image">
                <div class="text-box">At 123
                    myhouse</div>
            </section>
            <section class="rsvp">
                <svg class="svg-envelope" width="50" height="50">
                    <use href="/images/envelope.svg#envelope" />
                </svg>
                <div class="text-box">RSVP to mail@mail.com</div>
            </section>
        </section>
    </section>
</body>

</html>
